<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal's Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<header>
    <div id="logo">
        <i class="material-icons">palette</i> SAL'S <span>GALLERY</span>
    </div>
    <nav>
        <ul>
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Exhibitions</a></li>
            <li><a href="#" class="nav-link">Artists</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="hero">
        <h1>Where Color Meets Soul</h1>
        <p>Explore our curated collection of contemporary fine art.</p>
    </section>

    <section class="gallery-container">
        <h2 class="section-title">Current Collection</h2>

        <div class="grid">
            <figure class="art-card">
                <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?q=80&w=500" alt="Abstract Art">
                <figcaption>
                    <h3>Midnight Echo</h3>
                    <p>Oil on Canvas, 2023</p>
                </figcaption>
            </figure>

            <figure class="art-card">
                <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=500" alt="Vibrant Painting">
                <figcaption>
                    <h3>Luminous Path</h3>
                    <p>Acrylics, 2024</p>
                </figcaption>
            </figure>

            <figure class="art-card">
                <img src="https://images.unsplash.com/photo-1549490349-8643362247b5?q=80&w=500" alt="Sculpture">
                <figcaption>
                    <h3>Silent Stone</h3>
                    <p>Marble Sculpture</p>
                </figcaption>
            </figure>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Sal's Art Gallery. Made for Art Lovers.</p>
    <div class="socials">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>
</footer>

</body>
</html>
